<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Prototype voor een eenvoudige en moderne Tax-on-Web interface">
    <meta name="author" content="Jens Vannitsen & Reinaert Van de Cruys">
    <link rel="icon" href="img/favicon.ico">

    <title>Tax-on-Web</title>

    <link rel="stylesheet" href="styles/lib/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="styles/lib/ie10-viewport-bug-workaround.css">
    <link href="styles/lib/flags.css" rel="stylesheet">


    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/steps.css">
    <link rel="stylesheet" href="styles/progressbar.css">
    <link rel="stylesheet" href="styles/actionbuttons.css">
    <link rel="stylesheet" href="styles/questions.css">
    <link rel="stylesheet" href="styles/attachments.css">
    <link rel="stylesheet" href="styles/wizards.css">
    <link rel="stylesheet" href="styles/codefields.css">
</head>
<body>

<!-- /.modal error messages-->
<div class="modal fade modal-danger" id="errorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header-danger">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Foutmelding</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary close-btn" data-dismiss="modal">Sluiten</button>
            </div>
        </div>
    </div>
</div>

<!-- confirmation modal -->
<div class="modal fade modal-primary" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header-primary" id="confirm-title">
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                <p></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Nee</button>
                <a class="btn btn-primary btn-ok" id="confirm-button">Ja</a>
            </div>
        </div>
    </div>
</div>

<!-- Navigation bar -->
<nav id="navbar" class="navbar navbar-default navbar-static-top"><div class="container-fluid">

    <!-- Logo -->
    <div id="logo" class="navbar-header"><a class="navbar-brand" href="#"><img alt="Tax-on-Web logo" src="img/logo.png"></a></div>

    <!-- Synchronization state -->
    <span id="sync-state" class="navbar-text"></span>

    <!-- User elements -->
    <ul id="user-elements" class="nav navbar-nav navbar-right">

        <!-- User names -->
        <li id="user-names"></li>

        <!-- Options menu -->
        <li id="options-menu" class="dropdown">

            <!-- Options button -->
            <a id="options-button" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" aria-label="Opties">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="caret"></span>
            </a>

            <!-- Options menu contents -->
            <ul id="options-menu-content" class="dropdown-menu" aria-labelledby="options-button">
                <li><a href="#" onclick="Session.startover();"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Opnieuw beginnen</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>Geavanceerde weergave</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>Help</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Afsluiten</a></li>
            </ul>

        </li> <!-- /Options menu -->

    </ul> <!-- /User elements -->

</div></nav> <!-- /Navigation bar -->

<!-- Main content -->
<main id="main" class="container">

    <!-- Steps (based on https://github.com/join) -->
    <ol id="steps" class="row">
        <li class="col-xs-4">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            <strong class="step-counter">Stap 1:</strong>
            <div>Aangifte invullen</div>
        </li>
        <li class="col-xs-4">
            <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
            <strong class="step-counter">Stap 2:</strong>
            <div>Bijlagen toevoegen</div>
        </li>
        <li class="col-xs-4">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <strong class="step-counter">Stap 3:</strong>
            <div>Ondertekenen</div>
        </li>
    </ol>

    <!-- Progress bar -->
    <div id="progress-bar" class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only"></span>
        </div>
    </div>

    <!-- Actual content -->
    <div id="content-wrapper"><div id="content"></div></div>

    <!-- Action buttons -->
    <div id="action-buttons" class="row"></div>

</main> <!-- /Main content -->

<script src="scripts/lib/jquery-3.1.1.min.js"></script>
<script src="scripts/lib/bootstrap-3.3.7.min.js"></script>
<script src="scripts/lib/ie10-viewport-bug-workaround.js"></script>
<script src="scripts/lib/jquery.flagstrap.min.js"></script>

<script src="scripts/ui.js"></script>
<script src="scripts/step1.js"></script>
<script src="scripts/step2.js"></script>
<script src="scripts/step3.js"></script>
<script src="scripts/session.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
